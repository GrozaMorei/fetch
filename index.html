<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./start-style.css" />
		<link rel="stylesheet" href="./index.css" />

		<title>Js практика</title>
	</head>
	<body>
		<section class="placeholder">
			<div class="skeleton slider">
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
			</div>

			<div class="skeleton grid">
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
				<div class="card">
					<div class="img-card"></div>
					<div class="title-card"></div>
					<div class="text-card"></div>
				</div>
			</div>
		</section>

		<main class="main">
			<div
				class="js"
				data-type="slider"
				data-items="6"
				data-width="300px"
				data-height="400px"
			></div>

			<div
				class="js"
				data-type="grid"
				data-items="6"
				data-horizontalItems="3"
				data-gap="40px"
			></div>

			<div
				class="js"
				data-type="grid"
				data-items="31"
				data-horizontalItems="5"
				data-gap="20px"
			></div>
		</main>

		<script src="./index.js" type="module"></script>
	</body>
</html>
